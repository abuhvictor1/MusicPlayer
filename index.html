<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player with vanilla JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- link to my stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <audio src="" id="audio"></audio>
    <div class="music-player">
       <h1 class="music-name">songs</h1>
       <p class="artist-name">artist</p>

       <div class="disk"></div>

       <div class="song-slider">
        <input type="range" name="" value="0" class="seek-bar">
        <span class="current-time">00:00</span>
        <span class="song-duration">00:00</span>
       </div>

       <div class="controls">
        <button class="backward-btn btn"><img src="images/pre.png" alt="" srcset=""></button>
        <button class="play-btn pause">
            <span></span>
            <span></span>
        </button>
        <button class="forward-btn btn"><img src="images/nxt.png" alt="" srcset=""></button>
       </div>
    </div>
 
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
